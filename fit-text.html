<link rel="import" href="../polymer/polymer.html">


<!--

    An element providing a solution to no problem in particular.

Example:

    <fit-text>Text to fit!</fit-text>

@demo
-->
<dom-module id="fit-text">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'fit-text',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

		minFontSize: { 
			type: Number,
			value: -1/0,
		},

		maxFontSize: {
			type: Number,
			value: 1/0,		
		},

		kompressor: {
			type: Number,
			value: 0.9,		
		},
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

		this.fittext();
        window.addEventListener('resize', this.fittext.bind(this));
	},

	fittext: function () {

		var these = this;

		var el = these;

        el.style.position = 'relative';

        var height = el.clientHeight;
        var width  = el.clientWidth;

        var lines = Polymer.dom(these).children;

        var max_font_size_by_line = height / lines.length / 1.3;
        var max_line_height_by_line = height / lines.length;

        if ( lines.length == 0 ) { 

            return;

        } else { 

            var max_line_width = 0;

            for (var i = 0; i < lines.length; i++) {

                var line = lines[i];
                line.style.position = 'absolute';
                line.style.visibility = 'hidden';
                line.style.height     = 'auto';
                line.style.width      = 'auto';
                line.style.whiteSpace = 'nowrap';
                line.style.fontSize   = max_font_size_by_line + "px";
            
                max_line_width = Math.max(max_line_width, line.clientWidth);
            }

            var line_font_size = max_font_size_by_line *  parseFloat(width / max_line_width);
        
            for (var i = 0; i < lines.length; i++) {

                var line = lines[i];
                line.style.position = 'relative';
                line.style.display    = 'block';
                line.style.visibility = 'visible';
                line.style.height     = 'auto';
                line.style.width      = el.clientWidth + "px";
                line.style.whiteSpace = 'nowrap';
                line.style.fontSize   = line_font_size + "px";
                line.style.lineHeight = ( line_font_size * 1.3 ) + "px";

            }

        }
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }




    });

</script>
